apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-credential-system-backend-issuance
  labels:
    app: kube-credential-system-backend-issuance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-credential-system-backend-issuance
  template:
    metadata:
      labels:
        app: kube-credential-system-backend-issuance
    spec:
      containers:
        - name: kube-credential-system-backend-issuance
          image: kube-credential-system-backend-issuance:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: data-storage
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: data-storage
          emptyDir: {}
